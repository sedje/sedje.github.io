<!DOCTYPE html>
<html>
	<head>
		<title>Crossfit Athlete Questionnaire</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            <div id="main">
                <div class="title">
                    <h1 id="title">CF-Athlete Q-Form</h1>
                </div>
                <div class="description">
                    <p id="description">y</p>
                </div>
                <div id="form">
                    <form id="survey-form">
                        <fieldset>
                            <legend>Personal details</legend> 
                            <div class="survey-form-personal">
                                <label for="name" id="name-label">Name:</label>
                                <input id="name" type="text" required placeholder="name">
                                <label for="email" id="email-label">E-mail:</label>
                                <input id="email" type="email" required placeholder="Email address">
                                <label for="number" id="number-label">CF-Number:</label>
                                <input id="number" type="number" min=0 max=999999 required placeholder="Your CF-Number">
                            </div>
                            <div class="survey-form-preferences">
                                
                            </div>
                            <button id="submit">Submit values</button>
                        </fieldset>
                    </form>
                </div>
            </div>










    </body>
</html>
