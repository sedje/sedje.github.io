<!Doctype html>
<html>
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>My product page</title>
		<link rel="stylesheet" href="style.css">
		<style>
			@media (max-width: 400px) { 
                .nav {    
                    background: rgb(255, 76, 45);
    		    }
 		    }
		</style>
	</head>
	<body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            <header id="header">
                <img src="https://crossfitnafpaktos.gr/wp-content/uploads/2015/02/rogue-logo-crossfit-nafpaktos-crosszone-naupaktos-255x143.png" id="header-img">
            
                <nav id="nav-bar" class="nav">
                    <a href="#company" class="nav-link">company info</a>&nbsp;
                    <a href="#products" class="nav-link">products</a>&nbsp;
                    <a href="#contact" class="nav-link">contact</a>
                </nav>
            </header id="header">
        
        <section id="company">
            <a id="company"></a>

        </section>
        <section id="products">
            <a id="products"></a>
            <iframe id="video" width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> 
        </section>
        <section id="contact">
            <a id="contact"></a>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Please enter your e-mail address">
                <input type="text" name="message" id="message" placeholder="Please enter your message here">
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>










    </body>
</html>
